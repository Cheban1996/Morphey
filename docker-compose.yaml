version: '3.7'

services:

  bifrost_bridge:
    image: bifrost_bridge
    build:
      context: BifrostBridge
      dockerfile: Dockerfile
    volumes:
    - ./BifrostBridge:/bifrost-bridge
    depends_on:
      - redis
    env_file:
      - .env

  morphey:
    image: morphey
    build:
      context: Morphey
      dockerfile: Dockerfile
    command: "uvicorn morphey.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./Morphey:/morphey
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env

  morphey_db:
    image: postgres:12
    container_name: morphey_db
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db-data-morphey:/var/lib/postgresql/data
      - ./Morphey/init_db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    ports:
      - "5432:5432"
    env_file:
      - .env


  redis:
    image: redis
    ports:
      - "6379:6379"

